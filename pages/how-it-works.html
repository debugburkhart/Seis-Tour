<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Tour Golf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styling/styles.css">
    <link rel="icon" href="../icon/SeisTourLogo.ico" type="image/x-icon">
    <style>
        /* Basic styling for nav bar */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px;
            color: black;
        }

        /* Dropdown container */
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            min-width: 160px;
        }

        /* Dropdown items */
        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        /* Show dropdown when clicked */
        .show {
            display: block;
        }
    </style>
</head>
<body class="russo-one-regular">
    <header>
        <div>
            <img src="../images/SeisTourLogo-removebg-preview.png" alt="Seis Tour" width="100" class="header img">
            <h1>Seis Tour Golf</h1>
        <div/>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li>
                    <a href="#" id="stats-link">Stats</a>
                    <div class="dropdown" id="stats-dropdown">
                        <a href="../pages/all-time-stats.html">League Leaders</a>
                        <a href="../pages/previous-season-stats.html">Previous Seasons</a>
                    </div>
                </li>
                <li><a href="../pages/rules.html">Rules</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="how-it-works">
            <h2>How it Works</h2>
            <img src="../images/captain.png" width=350;>
            <img src="../images/draft.png" width=350;>
            <img src="../images/seiscupplayoffs.png" width=350;>
            <img src="../images/seisscramble.png" width=350;>
            <img src="../images/virtual.png" width=350;>
            <img src="../images/major.png" width=350;>
            <img src="../images/scramblepoints.png" width=350;>
            <img src="../images/team.png" width=350;>
        </section>
    </main>
    <footer>
        <p>Updated March 20, 2024</p>
        <p>&copy; 2024 Seis Tour Golf</p>
    </footer>
    <script>
        // Toggle the dropdown menu when the "Stats" link is clicked
        document.getElementById('stats-link').addEventListener('click', function(event) {
            event.preventDefault();  // Prevent the default anchor action
            const dropdown = document.getElementById('stats-dropdown');
            dropdown.classList.toggle('show');  // Toggle the 'show' class to display or hide the dropdown
        });

        // Close the dropdown if the user clicks outside of it
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#stats-link')) {
                const dropdowns = document.getElementsByClassName('dropdown');
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
</body>
</html>
