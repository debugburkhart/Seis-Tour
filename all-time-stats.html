<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Tour Golf - Rules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="SeisTourLogo.ico" type="image/x-icon">
</head>
<body class="russo-one-regular">
    <header>
        <div>
        <img src="SeisTourLogo-removebg-preview.png" alt="Seis Tour" width="100" class="header img">
        <h1>Seis Tour Golf</h1>
        <div/>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="how-it-works.html">How it Works</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="stats" class="statslinks">
            <h2>All Time Stats</h2>
            <h6> 
                <nav> 
                    <ul>
                        <li><a href="stats.html">Current Season</a></li>
                        <li><a href="previous-season-stats.html">Previous Seasons</a></li>
                    </ul>
                </nav>
            </h6>
            <!-- Add your rules content here -->
            <h3>All Time Points Leaders</h3>
            <div id="content"></div> <!-- Container for the table -->
            <h3>All Time Wins Leaders</h3>
            <div id="content-wins"></div> <!-- Container for the table -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Seis Tour Golf</p>
    </footer>
    <script>
        // Hardcoded file name
        const fileName = 'SeisTourStats - AllTimePoints.csv';

        // Load CSV data based on file name
        fetch(fileName)
            .then(response => response.text())
            .then(csvData => displayCSV(csvData))
            .catch(error => console.error('Error loading CSV file:', error));

        function displayCSV(contents) {
            const lines = contents.split('\n');
            const table = document.createElement('table');

            lines.forEach((line, index) => {
                const row = document.createElement('tr');
                const cells = line.split(',');

                cells.forEach(cell => {
                    const cellElement = document.createElement('td');
                    cellElement.textContent = cell.trim();
                    row.appendChild(cellElement);
                });

                table.appendChild(row);
            });

            document.getElementById('content').appendChild(table);
        }
    </script>
    <script>
        // Hardcoded file name
        const fileName = 'SeisTourStats - AllTimeWins.csv';

        fetch(fileName)
