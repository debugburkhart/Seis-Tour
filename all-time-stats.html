<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Tour Golf - All Time Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="SeisTourLogo.ico" type="image/x-icon">
    <style>
        th {
            cursor: pointer;
            background-color: #f2f2f2;
            border-bottom: 2px solid #ddd;
            padding: 8px;
            color: black; /* Set header text color to black */
        }

        th:hover {
            background-color: #e6e6e6;
        }

        .sortable-arrow {
            display: inline-block;
            margin-left: 5px;
        }
        
        .rank-column {
            color: #333; /* Rank column text color */
            font-weight: bold;
        }
    </style>
</head>
<body class="russo-one-regular">
    <header>
        <div>
            <img src="SeisTourLogo-removebg-preview.png" alt="Seis Tour" width="100" class="header img">
            <h1>Seis Tour Golf</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="how-it-works.html">How it Works</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="stats" class="statslinks">
            <h2>All Time Stats</h2>
            <h5> 
                <nav> 
                    <ul>
                        <li><a href="stats.html">Current Season</a></li>
                        <li><a href="previous-season-stats.html">Previous Seasons</a></li>
                    </ul>
                </nav>
            </h5>
            <!-- TABLES -->
            <h3>All Time Stats</h3>
            <div id="content"></div> <!-- Container for the table -->
            <h3>All Time Lowest 9 Hole Gross Score</h3>
            <div class="csv-container" id="content-low9"></div> <!-- Container for the table -->
            <h3>All Time Lowest 18 Hole Gross Score</h3>
            <div class="csv-container" id="content-low18"></div> <!-- Container for the table -->
        </section>
    </main>
    <footer>
        <p>Updated March 20, 2024</p>
        <p>Stats only reflect league play</p>
        <p>&copy; 2024 Seis Tour Golf</p>
    </footer>
    <script>
        // Load csv data based on file name
        function loadCSV(fileName, containerId) {
            fetch(fileName)
                .then(response => response.text())
                .then(csvData => displayCSV(csvData, containerId))
                .catch(error => console.error('Error loading CSV file:', error));
        }

        function displayCSV(contents, containerId) {
            const lines = contents.split('\n');
            const table = document.createElement('table');

            let headers = [];
            lines.forEach((line, index) => {
                const row = document.createElement('tr');
                const cells = line.split(',');

                cells.forEach(cell => {
                    if (index === 0) {
                        headers.push(cell.trim());
                    }

                    const cellElement = document.createElement(index === 0 ? 'th' : 'td');
                    cellElement.textContent = cell.trim();
                    row.appendChild(cellElement);
                });

                table.appendChild(row);
            });

            document.getElementById(containerId).appendChild(table);

            // Add static rank column
            const rankColumnHeader = document.createElement('th');
            rankColumnHeader.textContent = 'Rank';
            table.querySelector('tr').insertBefore(rankColumnHeader, table.querySelector('th'));

            // Populate static rank values
            const rankCells = table.querySelectorAll('td:first-child');
            rankCells.forEach((cell, index) => {
                const rankNumber = document.createElement('span');
                rankNumber.textContent = index + 1;
                rankNumber.classList.add('rank-column');
                cell.insertBefore(rankNumber, cell.firstChild);
            });

            // Add sorting functionality
            headers.forEach((header, index) => {
                const th = table.querySelector(`th:nth-child(${index + 2})`);
                th.style.cursor = 'pointer';
                th.addEventListener('click', () => {
                    sortTable(table, index);
                });
            });
        }

        let currentSortedColumn = null;

        function sortTable(table, columnIndex) {
            const rows = Array.from(table.querySelectorAll('tr:nth-child(n+2)'));
            const sortType = isNaN(parseFloat(rows[0].cells[columnIndex + 1].textContent)) ? 'alpha' : 'numeric';

            let sortOrder = 'asc'; // Default to ascending order if first time sorting or different column
            if (currentSortedColumn === columnIndex) {
                sortOrder = table.getAttribute('data-sort-order') === 'desc' ? 'asc' : 'desc'; // Toggle sort order
            }
            table.setAttribute('data-sort-order', sortOrder); // Update sort order in table attribute
            currentSortedColumn = columnIndex; // Update current sorted column

            const sortedRows = rows.slice(1).sort((a, b) => {
                const aValue = a.cells[columnIndex + 1].textContent.trim();
                const bValue = b.cells[columnIndex + 1].textContent.trim();

                if (sortType === 'alpha') {
                    return sortOrder === 'desc' ? bValue.localeCompare(aValue) : aValue.localeCompare(bValue);
                } else {
                    return sortOrder === 'desc' ? parseFloat(bValue) - parseFloat(aValue) : parseFloat(aValue) - parseFloat(bValue);
                }
            });

            const sortedTable = [rows[0], ...sortedRows]; // Include the header row

            sortedTable.forEach(row => table.appendChild(row));

            // Update header with sorting indicator
            const headers = table.querySelectorAll('th');
            headers.forEach((header, index) => {
                header.textContent = headers[index].textContent.replace(/[\u2191\u2193]/g, ''); // Remove existing arrows
                const arrowIcon = index === columnIndex + 1 ? (sortOrder === 'desc' ? '↓' : '↑') : ''; // Use Unicode arrows for sorted column
                header.innerHTML += ` <span class="sortable-arrow">${arrowIcon}</span>`; // Add new arrow icon
            });
        }
    </script>
    <script>
        // Load csv data for All Time Stats
        loadCSV('SeisTourStats - AllTimeStats.csv', 'content');

        // Lowest 9 hole gross score csv
        loadCSV('SeisTourStats - AllTimeLow9.csv', 'content-low9');

        // Lowest 18 hole gross score csv
        loadCSV('SeisTourStats - AllTimeLow18.csv', 'content-low18');
    </script>
</body>
</html>
