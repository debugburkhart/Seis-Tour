<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Table with CSV Data</title>
  <style>
    /* Add your CSS styles for the flex table here */
    .flex-table {
      display: flex;
      flex-direction: column;
      border-collapse: collapse;
    }
    .flex-table-header, .flex-table-row {
      display: flex;
    }
    .flex-table-cell {
      flex: 1;
      border: 1px solid #000;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="flex-table" id="csvTable"></div>

  <script>
    fetch('Seis Tour Stats - 2023 Season Totals.csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n');
        const table = document.getElementById('csvTable');

        rows.forEach(row => {
          const cells = row.split(',');
          const rowElement = document.createElement('div');
          rowElement.classList.add('flex-table-row');

          cells.forEach(cell => {
            const cellElement = document.createElement('div');
            cellElement.classList.add('flex-table-cell');
            cellElement.textContent = cell.trim();
            rowElement.appendChild(cellElement);
          });

          table.appendChild(rowElement);
        });
      })
      .catch(error => console.error('Error loading CSV file:', error));
  </script>
</body>
</html>
