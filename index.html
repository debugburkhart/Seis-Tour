<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Tour Golf League</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="russo-one-regular">
    <header>
        <h1>Seis Tour Golf</h1>
        <nav>
            <ul>
                <li><a href="#about">Stats</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#results">Results</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="teams">
            <h2>Teams</h2>
            <table>
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Team Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="team1_logo.jpg" alt="Team 1 Logo" width="50"></td>
                        <td>Team 1</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td><img src="team2_logo.jpg" alt="Team 2 Logo" width="50"></td>
                        <td>Team 2</td>
                        <td>90</td>
                    </tr>
                    <!-- Add more rows for each team -->
                </tbody>
            </table>
        </section>
        <section id="stats">
            <h2>stats</h2>
            <p>league leaders</p>
        </section>
        <section id="schedule">
            <h2>League Schedule</h2>
            <p>View our upcoming events and tournaments.</p>
        </section>
        <section id="results">
            <h2>Results</h2>
            <p>Get in touch with us for more information.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Seis Tour Golf</p>
    </footer>
</body>
</html>
